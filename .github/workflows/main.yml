name: python-deployment

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

run-name: ${{ github.actor }} - ${{ github.ref_name}} -${{ github.sha }}

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      matrix_artifact:
        description: 'Matrix artifact name (e.g., python-artifacts-ubuntu-latest-3.9)'
        required: true
        type: choice
        default: 'python-artifacts-ubuntu-latest-3.9'
        options:
          - python-artifacts-ubuntu-latest-3.8
          - python-artifacts-ubuntu-latest-3.9
          - python-artifacts-windows-latest-3.8
          - python-artifacts-windows-latest-3.9
      deploy_env:
        description: 'Environment to deploy (development or staging)'
        required: true
        type: choice
        default: 'development'
        options:
          - development
          - staging

env:
  DockerImageName: todoapp
  HelmChartName: todoapp

jobs:
  python-ci:
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    name: Python CI (${{ matrix.os }}-${{ matrix.python-version }})

    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage flake8
          pip install -r requirements.txt

      - name: Run tests
        run: python manage.py test

      - name: Generate Report
        run: |
          coverage run --source='.' manage.py test
          coverage report

      - name: Linting
        run: flake8 . --show-source --statistics --exit-zero

      - name: Check Complexity
        run: flake8 . --exit-zero --max-complexity=6

      - name: Upload python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-artifacts-${{ matrix.os }}-${{ matrix.python-version }}
          path: .

      - name: Upload helm artifacts
        if: github.ref_name == 'main'
        uses: actions/upload-artifact@v4
        with:
          name: helm-artifacts
          path: ./helm-charts/${{ env.HelmChartName }}

      - name: Upload kind cluster artifact
        if: github.ref_name == 'main'
        uses: actions/upload-artifact@v4
        with:
          name: kind-cluster
          path: ./cluster.yml

  docker-ci:
    name: Build and Push Image
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}
    needs: python-ci
    steps:

    - uses: actions/download-artifact@v4
      name: Download python artifacts
      with:
        # Умова для завантаження: якщо ручний запуск, використовуємо input; інакше — дефолтний
        name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.matrix_artifact || 'python-artifacts-ubuntu-latest-3.9' }}
        path: .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        context: ./src
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DockerImageName }}:${{ github.sha }}

  helm-ci:
    runs-on: ubuntu-latest
    needs: python-ci
    if: github.ref_name == 'main'
    name: Helm CI
    steps:

    - uses: actions/download-artifact@v4
      with:
        name: helm-artifacts
        path: .

    - name: Set Up Helm
      uses: azure/setup-helm@v4.2.0

    - name: Lint helm
      run: helm lint ./${{ env.HelmChartName }}/

    - name: Template Helm
      run: helm template ${{ env.HelmChartName }} ./${{ env.HelmChartName }}/ -f ./${{ env.HelmChartName }}/values.yaml

    - name: Package Helm
      run: helm package ./${{ env.HelmChartName }}

    - name: Upload Helm Artifact
      uses: actions/upload-artifact@v4
      with:
        name: helm-package
        path: ./*.tgz

  deploy-helm-dev:
    name: Deploy helm to Development
    uses: ./.github/workflows/reusable-deployment.yml
    needs: [helm-ci, docker-ci]
    secrets: inherit
    if: github.event_name == 'push' || github.event.inputs.deploy_env == 'development'
    with:
      environment: development
      version: ${{ github.sha }}

  deploy-helm-stg:
    name: Deploy helm to Staging
    uses: ./.github/workflows/reusable-deployment.yml
    needs: [deploy-helm-dev]
    secrets: inherit
    if: github.event_name == 'push' || github.event.inputs.deploy_env == 'staging'
    with:
      environment: staging
      version: ${{ github.sha }}
      helm-release-name: todoapp-staging